version: '3.8'
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: server-image
    container_name: server-container
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit

  db:
    image: postgres:15-alpine
    container_name: db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=straga
      - POSTGRES_PASSWORD=iamroot
